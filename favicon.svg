<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 128">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="pillGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#000000"
        flood-opacity="0.18"
      />
    </filter>

    <!-- Blue glow for .dev -->
    <filter id="blueGlow">
      <feDropShadow
        dx="0"
        dy="0"
        stdDeviation="4"
        flood-color="#3B82F6"
        flood-opacity="0.45"
      />
    </filter>
  </defs>

  <!-- Pill -->
  <rect
    x="6"
    y="18"
    width="244"
    height="92"
    rx="46"
    fill="url(#pillGradient)"
    filter="url(#softShadow)"
  />

  <!-- PERFECTLY CENTERED TEXT (single text node) -->
  <text
    x="128"
    y="64"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="40"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
    font-weight="700"
    letter-spacing="0.4"
  >
    <tspan fill="#020617">Rezim</tspan>
    <tspan
      fill="#3B82F6"
      filter="url(#blueGlow)"
    >
      .dev
    </tspan>
  </text>
</svg>
